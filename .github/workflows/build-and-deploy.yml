name: Build and Deploy Blazor App to IIS

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore packages
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release

    - name: Publish Blazor App
      run: dotnet publish -c Release -o ./publish

    # Deploy to IIS folder
    - name: Deploy to IIS via PowerShell (SCP)
      uses: appleboy/scp-action@master
      with:
        host: "127.0.0.1"                           # ðŸ–¥ Your PC IP (127.0.0.1 for localhost)
        username: "abhis"                           # ðŸ‘¤ Your Windows username
        password: "Pass@123$"    # ðŸ”’ Replace locally, never push real password
        source: "./publish/*"
        target: "D:/DOT NET PROJECTS/BlazorTutorial/publish"
